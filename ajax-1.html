<html>
<head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<table class="table-striped m-5"width="100%">
<thead>
<tr>
<th>id</th>
<th>name</th>
<th>email</th>
<th>phone</th>
</tr>
</thead>
<tbody id="section">
</tbody>
</table>
</div>
<button class="btn btn-danger" onclick="item()" style="margin:30px;">fadeIn</button>
<script>
debugger
function item(){
$.ajax({
  url:"https://jsonplaceholder.typicode.com/users",
  method:"GET",
  success:function(res){
     preparelist(res)
  },
  error:function(err){
  }
 });
 }
 function preparelist(users){
users.forEach(function(value,index){
var ele="<tr>"+
         "<td>"+value.id+"</td>"+
		 "<td>"+value.name+"</td>"+
		 "<td>"+value.email+"</td>"+
		 "<td>"+value.phone+"</td>"+
		 "<td>"+"<button class='btn btn-primary'  onclick='item("+value.id+")'>"+"edit"+"</button>"+"</td>"+
		 "</tr>"
		 $("#section").append(ele)
})
}
</script>
</body>
</html>
